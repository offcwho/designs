<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/normalize.min.css">
    <link rel="stylesheet" href="/assets/style/main-style.min.css">
    <script defer src="/assets/javascript/application.js"></script>
</head>
<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <!-- контент шапки сайта -->
        </header>
        <main class="application__main main" id="main">
            <div class="main__content" id="main-content">
                <section class="main__section content">
                    <div class="container content__container">
                        <div class="content__cookie cookie">
                            <div class="cookie__header">
                                <i class='bx bx-cookie cookie__icon'></i>
                                <h2 class="cookie__title">Cookies Consent</h2>
                            </div>
                            <div class="cookie__content">
                                <p class="cookie__description">
                                    This website use cookies to help you have a superior and more relevant browsing experience on the website.
                                    <a href="#!" class="cookie__link">Read more...</a>
                                </p>
                            </div>
                            <div class="cookie__buttons">
                                <button class="cookie__button cookie__button" id="acceptBtn">Accept</button>
                                <button class="cookie__button cookie__button--decline">Decline</button>
                            </div>
                        </div>
                    </div>
                </section>  
            </div>
        </main>
        <footer class="application__footer footer">
            <!-- контент подвала сайта -->
        </footer>
    </div>
</body>
</html>
