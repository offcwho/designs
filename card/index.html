<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/normalize.min.css">
    <link rel="stylesheet" href="/assets/style/main-style.min.css">
    <script defer src="/assets/javascript/application.js"></script>
</head>
<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <!-- контент шапки сайта -->
        </header>
        <main class="application__main main" id="main">
            <div class="main__content" id="main-content">
                <!-- контент страницы сайта -->          
                <section class="main__section content">
                    <div class="container content__container">
                        <div class="content__card card">
                            <div class="card__border">
                                <img src="assets/image/profile-img.png" alt="card image" class="card__image">
                            </div>
            
                            <h3 class="card__name">Emily Jules</h3>
                            <span class="card__profession">UI/UX Designer</span>
            
                            <div class="card__social" id="card-social">
                                <div class="card__social-control">
                                    <div class="card__social-toggle" id="card-toggle">
                                        <i class='bx bx-x' ></i>
                                    </div>
                                    <span class="card__social-text">My social networks</span>
                                    <ul class="card__social-list">
                                        <a href="https://www.facebook.com/" target="_blank" class="card__social-link">
                                            <i class='bx bxl-facebook'></i>
                                        </a>
                                        <a href="https://www.instagram.com/" target="_blank" class="card__social-link">
                                            <i class='bx bxl-instagram' ></i>
                                        </a>
                                        <a href="https://twitter.com/" target="_blank" class="card__social-link">
                                            <i class='bx bxl-twitter' ></i>
                                        </a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>     
            </div>
        </main>
        <footer class="application__footer footer">
            <!-- контент подвала сайта -->
        </footer>
    </div>
</body>
</html>
